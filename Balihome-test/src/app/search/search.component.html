<mat-error *ngIf="requestError"> {{ errorMessage }}</mat-error>
<mat-form-field [color]="colorMappings[inputUnderlineColor]">
  <input
    matInput
    class="{{ errorClass }}"
    placeholder="Start entering the request"
    [(ngModel)]="searchValue"
    (ngModelChange)="handleSearch()"
  />
</mat-form-field>
