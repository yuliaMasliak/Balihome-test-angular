<div class="list">
  <div>Repos</div>
  <div
    (click)="showRepoDetails($event)"
    *ngFor="let repo of repos"
    class="list-items"
    ><div class="list-item_name">{{ repo.name }}</div>
    <div class="list-item_desc">{{ repo.description || 'No description' }}</div>
  </div>
</div>

<div
  *ngIf="modal"
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div
    class="modal-dialog"
    role="document"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          id="exampleModalLabel"
          >Modal title</h5
        >
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"> ... </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          >Close</button
        >
        <button
          type="button"
          class="btn btn-primary"
          >Save changes</button
        >
      </div>
    </div>
  </div>
</div>
<button
  type="button"
  class="btn btn-primary"
  data-toggle="modal"
  data-target="#exampleModal"
>
  Launch demo modal
</button>
