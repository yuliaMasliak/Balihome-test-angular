<div class="list">
  <h3>Repos</h3>
  <div
    (click)="openModal(repo)"
    *ngFor="let repo of repos; let index = index"
    class="list-items"
    ><div class="list-item_count">{{ index + 1 }}</div
    ><div class="list-item_name">{{ repo.name }}</div>
    <div class="list-item_desc">{{ repo.description || 'No description' }}</div>
  </div>
</div>
