<div class="modal-header">
  <h2
    class="modal-title"
    id="exampleModalLabel"
    >{{ repo.name | titlecase }}</h2
  >
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <div>Description: {{ repo.description }}</div>
  <div>Language: {{ repo.language }}</div>
  <div class="issues"
    >Has issues: <mat-icon>{{ repo.has_issues | hasIssues }}</mat-icon></div
  >
  <div
    >Link:
    <a
      href="{{ repo.html_url }}"
      target="_blank"
      >{{ repo.html_url }}</a
    ></div
  >
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="modalRef.close()"
  >
    Close
  </button>
</div>
